---
version: "3.1"
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=13001
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/sonarr-config:/config
      - /ezarr/data:/data
    ports:
      - "8989:8989"
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=13002
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/radarr-config:/config
      - /ezarr/data:/data
    ports:
      - "7878:7878"
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=13003
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/lidarr-config:/config
      - /ezarr/data:/data
    ports:
      - "8686:8686"
    restart: unless-stopped

  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=13004
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/readarr-config:/config
      - /ezarr/data:/data
    ports:
      - "8787:8787"
    restart: unless-stopped

  mylar3:
    image: lscr.io/linuxserver/mylar3:latest
    container_name: mylar3
    environment:
      - PUID=13005
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/mylar-config:/config
      - /ezarr/data:/data
    ports:
      - "8090:8090"
    restart: unless-stopped

  audiobookshelf:
    user: 13006:13000
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    environment:
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/audiobookshelf:/config
      - /ezarr/data/audiobooks:/audiobooks
      - /ezarr/data/podcasts:/podcasts
      - /ezarr/data/metadata:/metadata
    ports:
      - "13378:80"
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=13007
      - PGID=13000
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/bazarr-config:/config
      - /ezarr/data/media:/media
    ports:
      - "6767:6767"
    restart: unless-stopped

  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=13011
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/overseerr-config:/app/config
    ports:
      - "5055:5055"
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - PUID=13012
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/jellyseerr-config:/app/config
    ports:
      - "5056:5055"
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=13008
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/prowlarr-config:/config
    ports:
      - "9696:9696"
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=13009
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/jackett-config:/config
    ports:
      - 9117:9117
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Europe/Sarajevo
    ports:
      - "8191:8191"
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=13010
      - PGID=13000
      - TZ=Europe/Sarajevo
      - VERSION=docker
      - PLEX_CLAIM=
    volumes:
      - /ezarr/config/plex-config:/config
      - /ezarr/data/media:/media
    restart: unless-stopped

  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    depends_on:
      - plex
    environment:
      - PUID=${UID}
      - PGID=13000
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/tautulli-config:/config
    ports:
      - "8181:8181"
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=${UID}
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/jellyfin-config:/config
      - /ezarr/data/media:/data
    ports:
      - "8096:8096"
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=13013
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
      - WEBUI_PORT=8080
    volumes:
      - /ezarr/config/qbittorrent-config:/config
      - /ezarr/data/torrents:/data/torrents
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    restart: unless-stopped

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=13014
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Sarajevo
    volumes:
      - /ezarr/config/sabnzbd-config:/config
      - /ezarr/data/usenet:/downloads
    ports:
      - "8081:8080"
    restart: unless-stopped

